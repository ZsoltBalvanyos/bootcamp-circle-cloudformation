version: 2
jobs:
  test:
    docker:
      - image: adambene/circleci-openjdk-awscli
    working_directory: ~/bootcamp-circle-cloudformation
    steps:
      - checkout
      - run: sbt test

  deploy:
    docker:
      - image: adambene/circleci-openjdk-awscli
    working_directory: ~/bootcamp-circle-cloudformation
    steps:
      - checkout
      - run: ./build-and-deploy-to-aws.sh zsolt-db-ToDoItemsTable-OIH28HNTA6CK zsolt

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - deploy:
        filters:
          branches:
            only:
              -master
        requires:
          -test